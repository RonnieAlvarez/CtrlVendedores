    <section class="container currency_main justify-content-center">
<form id="form_currency container ">
    <h4 class="text-center">Conversor de moneda</h4>
    <label for="">Monto a Convertir : </label> <input style="width: 100px;" type="number" class="datos " required name="MontoFrom" id="MontoFrom"
    placeholder="Monto" onkeyup="saltar(event,'monedaFrom')" pattern="[1,15]+" autofocus ><label for="">De: </label>
   <input style="width: 70px; text-transform: capitalize;" type="text" class="monedaFrom" required
    name="monedaFrom" id="monedaFrom" onfocus="this.value=''" placeholder="Moneda Origen"
    onkeyup="saltar(event,'MontoTo')" pattern="[A-Za-z-]+">

<input style="width: 100px;" type="number" class="datos" required name="MontoTo" id="MontoTo"
    onfocus="this.value=''" placeholder="Resultado" onkeyup="saltar(event,'Convertir')" pattern="[1,15]+" maxlength="4"><br>
<div class="text-center my-2 ">
<button type="btn btn-sm button" class="btn btn-success btn-sm agregar me-1 ms-3 " id="convertir"
    onkeyup="saltar(event,'MontoFrom')">Enviar</button>
    <button class="btn btn-danger btn-sm"  type="reset" id="borrar" onkeyup="saltar(event,'MontoFrom')">Borrar</button><br>
</div>    
</form>
    </section>
