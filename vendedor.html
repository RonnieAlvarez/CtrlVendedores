<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Control Vendedores</title>
</head>
<style>
    tr:hover {
        background-color: rgba(0, 251, 255, 0.564);
    }
</style>

<body>
    <nav class="container navbar">
        <span class="nav-brand fs-2 fw-bold" id="encabezausuario">Control de Vendedores</span><br>
        <button class="btn btn-primary btn-sm pe-4 " onclick="location.href='index.html'"
            style="width:auto;">Home</button>
        <button class="btn btn-primary btn-sm pe-4 me-5" onclick="location.href='cotizaciones.html'"
            style="width:auto;">Crypto</button>
    </nav>

    <main class="container">
        <div class="centert d-flex flex-row justify-content-center">
            <form id="venform">
                <p>
                    <span class="form-title fs-3">Datos Vendedor &#174 : </span><span class=" fs-3"
                        id="digitado"></span>
                </p>
                <input style="width: 120px;" type="text" class="datos " required name="codven" id="codven"
                    placeholder="Codigo ej('001')" onkeyup="saltar(event,'nombreven')" pattern="[1,15]" autofocus>
                <input style="width: 250px; text-transform: capitalize;" type="text" class="datos" required
                    name="nombreven" id="nombreven" onfocus="this.value=''" placeholder="Nombre"
                    onkeyup="saltar(event,'comisionven')" pattern="[A-Za-z0-9_-]">
                <input style="width: 100px;" type="number" class="datos" required name="comisionven" id="comisionven"
                    onfocus="this.value=''" placeholder="Comisión" onkeyup="saltar(event,'agregar')" pattern="[1,15]">
                <button type="btn btn-sm button" class="btn btn-success btn-sm agregar me-1 ms-3 " id="agregar"
                    onkeyup="saltar(event,'nombreven')">Enviar</button><button class="btn btn-danger btn-sm"
                    type="reset" id="borrar" onkeyup="saltar(event,'nombreven')">Borrar</button><br>
            </form>
        </div>
        <div class="table-responsive-sm">
            <table id="target1" class="centert container mt-3 table table-striped table-hover m-0 p-0">
                <span class="mt-5 fs-4 fw-bold">Listado de Vendedores </span> <span class="fw-bold fs-4"
                    id="cantvend"></span>
                <div class="informacion">
                    <span class="fecha" id="fecha"></span> <span id="symbol" class="symbol"></span>
                    <span class="coti" id="coti"></span>
                </div>
                <thead>
                    <tr class="fw-bold bg-info bg-gradient m-0 p-0" onclick="seleccionafila(this)" id="myrow">
                        <td style="width: 70px;">Código</td>
                        <td style="width: 150px;">Nombre</td>
                        <td style="width: 70px;">Comisión</td>
                        <td style="width: 70px;">Clave</td>
                        <td style="width: 70px;">Fecha Ingr.</td>
                        <td style="width: 50px;"></td>
                    </tr>
                </thead>
                <tbody id="tablebody" class="bg-success p-2 text-dark bg-opacity-10">

                </tbody>
            </table>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script type="module" src="./vendedor.js"></script>
<script type="text/JavaScript" src="./utilidades.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
<script>
    jQuery(document).ready(function () {
        jQuery('#nombreven').keypress(function (tecla) {
            if ((tecla.charCode < 97 || tecla.charCode > 122) && (tecla.charCode < 65 || tecla.charCode > 90) && (tecla.charCode != 45) && (tecla.charCode != 32)) return false;
        });
        jQuery('#codven').keypress(function (tecla) {
            if (tecla.charCode < 48 || tecla.charCode > 57) {
                return false;
            }
        });
        jQuery('#comisionven').keypress(function (tecla) {
            if (tecla.charCode < 48 || tecla.charCode > 57) {
                return false;
            }
        });
    });

</script>

</html>
