<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bodyindex">
    <nav class="container navbar">
        <span class="nav-brand fs-2 fw-bold"> Sistema de Control de Vendedores</span><br>
        <!--      <button class="btn btn-primary btn-sm pe-4" onclick="location.href='Vendedor.html'" style="width:auto;">Ctrl Vendedores</button> -->
        <!--      <button class="btn btn-primary btn-sm pe-4" onclick="location.href='cotizaciones.html'" style="width:auto;">Crypto</button> -->
        <button class="btn btn-success btn-sm pe-4 me-5 "
            onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    </nav>

    <main class="container">
        <div id="resultado"></div>
        <div id="id01" class="modal">

            <form class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username: 002" name="uname" id="uname" required
                        onkeyup="saltar(event,'psw')" autofocus>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password: 1234" name="psw" required id="psw"
                        onkeyup="saltar(event,'clickMe')">
                    <button class="btn btn-success btn-sm " id="clickMe" type="button">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="btn btn-danger btn-sm ">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded-3 d-none" id="menuopciones">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                      <a class="dropdown-item" href="./vendedor.html">Vendedores</a>
                      <a class="dropdown-item" href="./cotizaciones.html">CryptoMonedas</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Conversor de Divisas</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    document.getElementById('menuopciones').classList.add('d-none');
                } 
            }
        </script>

    </main>
    <script src="./menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        $('.parent a').on("click", function (e) {
            e.stopPropagation();
            e.preventDefault();
            // Obtener UL que se debe mostrar u ocultar
            let current = $(this).next('ul');
            // Obtener todos los UL del mismo nivel
            $(this).closest('ul').find('ul').each((index, item) => {
                // Solo si no se trata del elemento que recibió clic
                if ($(item)[0] != $(current)[0]) {
                    // Cerrar
                    $(item).hide();
                }
            });
            // Abrir o cerrar el que recibió clic
            current.toggle();
        });
    </script>

</body>
<script type="module" src="./index.js"></script>
<script type="text/JavaScript" src="./utilidades.js"></script>

</html>
