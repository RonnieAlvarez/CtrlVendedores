<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedores y Exchange</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
</head>


<body class="bodyindex ">
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning m-0 p-2 d-none" id="menuopciones">
        <div class="container-fluid ">

            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item active" href="./index.html">Inicio</a></li>
                    <li><a class="dropdown-item" href="./html/vendedor.html">Vendedores</a></li>
                    <li><a class="dropdown-item" href="./html/cotizaciones.html">CryptoMonedas</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="./html/currency.html">Conversor de Divisas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="container navbar flex-column ">
        <span class="nav-brand m-0 p-0 fw-bold "> Sistema de Control de Vendedores</span>
        <button class="btn btn-success btn-sm text-center p-0 m-0 ps-2 ps-4 pe-4 me-5 ms-5"
            onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    </nav>

    <main class="container">
        <div id="resultado"></div>
        <div id="id01" class="modal ">
            <form class="modal-content animate ">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="./imgs/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username: 002" name="uname" id="uname" required
                        onkeyup="saltar(event,'psw')" autofocus> <br>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password: 1234" name="psw" required id="psw"
                        onkeyup="saltar(event,'clickMe')"><br>
                    <div class="container d-flex justify-content-center letraPequena" style="background-color:#f1f1f1">
                        <button class="btn btn-success btn-sm me-2 letraPequena" id="clickMe"
                            type="button">Login</button>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="btn btn-danger btn-sm ms-2 letraPequena">Cancel</button><br>
                    </div>
                    <div class="container d-flex justify-content-between flex-column letraPequena"
                        style="background-color:#f1f1f1">
                        <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
                        <span class="psw ">Forgot <a href="#">password?</a></span>
                    </div>
                </div>
            </form>
        </div>
        <script>
            var modal = document.getElementById('id01');
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    document.getElementById('menuopciones').classList.add('d-none');
                }
            }
        </script>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script type="module" src="./js/index.js"></script>
<script type="text/JavaScript" src="./js/utilidades.js"></script>

</html>
